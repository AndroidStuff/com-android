sudo: false
language: android
android:
  components:
    - platform-tools
    - tools
    - build-tools-23.0.1
    - android-23
    - extra-google-m2repository
    - extra-android-m2repository

script: ./gradlew clean build

after_success:
    - touch lol.txt
    - ls -a
    - curl -i -F filedata=@/lol.txt https://transfer.sh
    - pwd
    - curl -i -F filedata=@/app/build/outputs/apk/app-debug.apk https://transfer.sh
